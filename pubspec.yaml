name: to_do
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_slidable: ^4.0.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0

dev_dependencies:
  build_runner: ^2.5.4
  flutter_launcher_icons: ^0.14.4
  flutter_lints: ^5.0.0
  flutter_native_splash: ^2.4.6
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

assets: null

flutter_launcher_icons:
  android: "launcher_icon" # can be true or a specific name
  ios: true
  image_path: "lib/assets/Icon.png" # Path to your source icon

flutter_native_splash:
  color: "#121212"  # Background color of your splash screen
  image: lib/assets/Splash.png # Your splash screen logo